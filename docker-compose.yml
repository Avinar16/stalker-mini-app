  gateway:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth
    networks:
      - app_net

  auth:
    build:
      context: services
      dockerfile:  auth/Dockerfile
    container_name: auth
    env_file: .env
    volumes:
      - ./services/auth:/app
      - ./versions:/app/migrations/versions
      - ./services/utils:/utils
    depends_on:
      #      redis:
